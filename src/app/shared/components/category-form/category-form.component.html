<div
  class="border-solid border-200 border-round-lg p-3 pt-4 surface-200 w-auto flex flex-row justify-content-between align-items-center gap-3"
>
  <div class="flex flex-row justify-content-left align-items-center gap-3">
    <app-color-picker [control]="colorControl"></app-color-picker>
    <app-icon-picker [control]="iconControl"></app-icon-picker>
    <app-input-text
      [editOn]="true"
      [id]="'input-service-category-text'"
      [label]="'Nombre'"
      [control]="nameControl"
    ></app-input-text>
  </div>
  <div>
    <p-button
      [label]="buttonLabel"
      [disabled]="buttonDisabled"
      (onClick)="buttonAction()"
    ></p-button>
  </div>
</div>
