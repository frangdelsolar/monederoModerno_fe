<app-card [title]="'Detalle Mensual'">
  <app-month-picker
    [label]="'Selecciona un mes'"
    [control]="dateControl"
  ></app-month-picker>

  <div class="flex flex-column justify-content-center mt-3">
    <app-transaction-item
      *ngFor="let item of transactions"
      [transaction]="item"
      [month]="month"
      [year]="year"
    ></app-transaction-item>
  </div>
</app-card>
