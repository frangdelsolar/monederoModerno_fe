<div class="flex flex-column gap-3">
  <app-card>
    <div class="flex flex-row justify-content-center align-items-center gap-3">
      <app-month-picker
        [label]="'Selecciona un mes'"
        [control]="dateControl"
      ></app-month-picker>
      <i
        *ngIf="loading.value"
        class="pi pi-spin pi-sync"
        style="font-size: 2rem"
      ></i>
    </div>
  </app-card>

  <app-totals-details [chartData]="chartData"></app-totals-details>

  <app-card [title]="'Movimientos'">
    <div class="flex flex-column justify-content-center">
      <app-transaction-item
        *ngFor="let item of transactions"
        [transaction]="item"
        [month]="month"
        [year]="year"
      ></app-transaction-item>
    </div>
  </app-card>
</div>
