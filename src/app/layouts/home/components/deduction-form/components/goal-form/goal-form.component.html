<h4 class="mt-0 mb-1 ml-3">{{ label }}</h4>
<div
  class="border-solid border-200 border-round-lg px-3 pt-5 pb-3 surface-ground w-auto"
>
  <app-radio-button
    [items]="goalType"
    [itemControl]="goalTypeControl"
  ></app-radio-button>

  <div
    *ngIf="showAmountControl || showRepetitionsControl || showDateControl"
    class="pt-3"
  >
    <app-input-currency
      *ngIf="showAmountControl"
      [label]="'Monto total'"
      [editOn]="true"
      [currencyControl]="currencyControl"
      [amountControl]="amountControl"
      [rateControl]="rateControl"
      [validateSignal]="validateCurrencySignal"
      (errorsEmitter)="onCurrencyErrors($event)"
    ></app-input-currency>
    <app-input-text
      *ngIf="showRepetitionsControl"
      [label]="'Repeticiones'"
      [editOn]="true"
      [type]="'number'"
      [control]="repetitionsControl"
    ></app-input-text>
    <app-datepicker
      *ngIf="showDateControl"
      [label]="'Fecha de finalizaciÃ³n'"
      [editOn]="true"
      [control]="dateControl"
    ></app-datepicker>
  </div>
</div>
