<h4 class="mt-0 mb-1 ml-3">{{ label }}</h4>
<div
  class="border-solid border-200 border-round-lg px-3 pt-5 pb-3 surface-ground w-auto"
>
  <div *ngFor="let item of goalType" class="field-checkbox">
    <p-radioButton
      [inputId]="item.value"
      [value]="item"
      [formControl]="goalTypeControl"
    ></p-radioButton>
    <label [for]="item.value" class="ml-2">{{ item.name }}</label>
  </div>
  <div class="mx-1" *ngFor="let item of goalTypeControl.errors | keyvalue">
    <small *ngIf="item.key == 'serverError'" id="input-help" class="p-error">{{
      item.value
    }}</small>
  </div>
  <div
    *ngIf="showAmountControl || showRepetitionsControl || showDateControl"
    class="pt-3"
  >
    <app-input-currency
      *ngIf="showAmountControl"
      [label]="'Monto total'"
      [editOn]="true"
      [currencyControl]="currencyControl"
      [amountControl]="amountControl"
      [rateControl]="rateControl"
      [validateSignal]="validateCurrencySignal"
      (errorsEmitter)="onCurrencyErrors($event)"
    ></app-input-currency>
    <app-input-text
      *ngIf="showRepetitionsControl"
      [label]="'Repeticiones'"
      [editOn]="true"
      [type]="'number'"
      [control]="repetitionsControl"
    ></app-input-text>
    <app-datepicker
      *ngIf="showDateControl"
      [label]="'Fecha de finalizaciÃ³n'"
      [editOn]="true"
      [control]="dateControl"
    ></app-datepicker>
  </div>
</div>
