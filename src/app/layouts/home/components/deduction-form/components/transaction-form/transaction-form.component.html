<app-form-section [label]="label">
  <div class="flex flex-column gap-3">
    <app-deduction-type-dropdown
      [editOn]="editOn"
      [id]="'transaction-type-dropdown'"
      [label]="labelForTransactionTypeControl"
      [control]="transactionTypeControl"
    ></app-deduction-type-dropdown>

    <app-service-dropdown
      [editOn]="editOn"
      *ngIf="showServiceControl"
      [label]="labelForServiceControl"
      [serviceType]="transactionTypeControl"
      [serviceControl]="serviceControl"
    ></app-service-dropdown>

    <app-input-text
      [editOn]="editOn"
      *ngIf="showServiceControl"
      [label]="labelForProductControl"
      [control]="productControl"
      [id]="'product-input'"
    ></app-input-text>

    <app-service-provider-dropdown
      [editOn]="editOn"
      *ngIf="showServiceProviderControl"
      [label]="labelForServiceProviderControl"
      [serviceProviderControl]="serviceProviderControl"
    ></app-service-provider-dropdown>

    <app-tag-display
      [id]="'tags-selector'"
      [editOn]="editOn"
      [label]="'Etiquetas'"
      [control]="tagsControl"
    ></app-tag-display>
  </div>
</app-form-section>
