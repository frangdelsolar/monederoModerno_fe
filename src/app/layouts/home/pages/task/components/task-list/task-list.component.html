<div class="flex flex-column gap-3">
  <app-card [title]="'Tareas'">
    <div class="flex flex-column gap-3">
      <app-card-menu [items]="menuItems"></app-card-menu>
      <div class="flex flex-column justify-content-center">
        <app-task-item
          *ngFor="let task of items"
          [item]="task"
          [showStatus]="false"
        ></app-task-item>
      </div>
    </div>
  </app-card>
</div>
